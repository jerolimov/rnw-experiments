name: CI

on: [push]

jobs:
  build-minimal-app:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: npm install
      run: npm install
      working-directory: minimal-app
    - name: react-native run-windows --info
      run: npm run react-native -- run-windows --info
      working-directory: minimal-app

  build-minimal-app-beta:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: npm install
      run: npm install
      working-directory: minimal-app-beta
    - name: react-native run-windows --info
      run: npm run react-native -- run-windows --info
      working-directory: minimal-app-beta
